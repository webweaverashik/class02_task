<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Work</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

            <h1>Congratulations!</h2>

                <button>Next</button>
            </div>
        </section>

            <div class="box-title">
                <h2>Watch</h2>

        <div class="box box-bag">
            <div class="box-title">
                <h2>Bags</h2>
            </div>
            <div class="box-img">
                <img src="img/bag-img.png" alt="Bags">

        </div>

    <!-- Task-3 Section Starts -->
